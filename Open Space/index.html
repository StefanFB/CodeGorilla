<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Open Space</title>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="static/mars.png" alt="Planet that we want to leave">
            <img class="rocket" src="static/rocket.png" alt="Rocket to use to leave the planet">
        </div>
        <div class="control-panel">
            <input type="text">
            <input type="submit" onclick="myFunction()" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" onclick="launch()" value="Launch!">
        </div>
    </div>
</body>
</html>
