<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <script src="functions.js"></script>
    <title>Open Space</title>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="static/mars.png" alt="Planet that we want to leave">
            <img class="rocket" src="static/rocket.png" alt="Rocket to use to leave the planet">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input id="password" type="password" placeholder="Enter password to unlock">
                <input type="submit" onclick="password()" value="OK">
                <div class="check-buttons">
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                </div>
                <div class="levers">
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                </div>
                <input type="button" onclick="launch()" value="Launch!" disabled>
            </div>
        </div>
    </div>
</body>
</html>
