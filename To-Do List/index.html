<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <input id="input-task">
        <button id="add-task-button" onclick="addTask()">Add</button>
        <ul id="task-list">
            <li>
                <input checked type="checkbox">
                <span class="task">Task one</span>
                <button class="delete-btn" onclick="this.parentNode.remove()">Remove</button>
            </li>
            <li>
                <input type="checkbox">
                <span class="task">Task two</span>
                <button class="delete-btn" onclick="this.parentNode.remove()">Remove</button>
            </li>
            <li>
                <input type="checkbox">
                <span id="testje" class="task">Task three</span>
                <button class="delete-btn" onclick="this.parentNode.remove()">Remove</button>
            </li>
        </ul>
        <script src="functions.js"></script>
    </body>
</html>
