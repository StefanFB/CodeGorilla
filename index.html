<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Title</title>
    </head>
    <body>
        <div class="quiz-area">
            <h1 class="title">What is the name of this symbol?</h1>
            <div class="question-area">
                <div class="card-container">
                    <div class="question">
                        <p>He</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Helium</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>H</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Hydrogen</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>C</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Carbon</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>O</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Oxygen</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>Na</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Sodium</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>K</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Potassium</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>U</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Uranium</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>Ne</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Neon</p>
                    </div>
                </div>
                <div class="card-container">
                    <div class="question">
                        <p>N</p>
                    </div>
                    <div class="card"></div>
                    <div class="answer">
                        <p>Nitrogen</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
